<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Disquera Rc</title>
</head>

<body>
    <nav class="grey darken-1">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right">Disquera R'C</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a th:href="@{/Index}"><i class="large material-icons left">home</i> Inicio</a></li>
                <li><a th:href="@{/album/listar}"><i class="large material-icons left">list</i>Albumes</a></li>
                <li class="active"><a th:href="@{/album/registrar}"><i class="large material-icons left">add</i>Nuevo Album</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <center>
            <h1 th:text="${accion}"></h1>
        </center>
        <hr>
        <center>
            <form th:action="@{/album/add}" th:object="${album}" method="post" style="width: 35rem;" class="mx-auto">
                <div class="row">
                    <div class="input-field">
                        <input id="nombre_album" type="text" class="validate" th:field="*{nombre_album}">
                        <label class="active" for="nombre_album"><h6>Nombre del album</h6></label>
                        <div th:if="${#fields.hasErrors('nombre_album')}" th:errors="*{nombre_album}"></div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-field">
                        <label class="active" for="ano_publicacion"><h6>AÃ±o de Publicacion</h6></label>
                        <input id="anioPublicacion" type="text" class="validate" th:field="*{ano_publicacion}">
                        <div th:if="${#fields.hasErrors('ano_publicacion')}" th:errors="*{ano_publicacion}"></div>
                    </div>
                </div>
    
                <select class="browser-default" id="id_genero" th:field="*{id_genero}">
                    <option th:each="g:${generos}" th:value="${g.id_genero}" th:text="${g.nombre_genero}">Genero</option>  
                 </select>
    
                <div>
                    <label for="estado_album" th:field="*{estado_album}"><h6>Activo</h6></label>
                </div>
    
                <div class="form-group">
                    <button class="btn waves-effect waves-light green" type="submit" name="action">Guardar</button>
                </div>
            </form>
        </center>
    </div>
</body>

</html>
