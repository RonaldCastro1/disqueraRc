<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Disquera Rc</title>
</head>

<body>
    <nav class="grey darken-1">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right">Disquera R'C</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a th:href="@{/Index}"><i class="large material-icons left">home</i> Inicio</a></li>
                <li><a th:href="@{/genero/listar}"><i class="large material-icons left">list</i>Generos</a></li>
                <li class="active"><a th:href="@{/genero/registrar}"><i class="large material-icons left">add</i>Nuevo Genero</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <center>
            <h1 th:text="${accion}"></h1>
        </center>
        <hr>
        <center>
            <form th:action="@{/genero/add}" th:object="${genero}" method="post" style="width: 35rem;" class="mx-auto">
                <div class="form-group">
                    <label for="nombre_genero" class="black-text"> Nombre</label><br>
                    <input type="text" class="form-control" id="nombre_genero" th:field="*{nombre_genero}" placeholder="Escribir aqui">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('nombre_genero')}" th:errors="*{nombre_genero}"></div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="estado_genero" checked th:field="*{estado_genero}">
                    <label class="form-check-label" for="estado_genero">Activo</label>
                </div>
                <div class="form-group">
                    <button class="btn waves-effect waves-light green" type="submit" name="action">Guardar</button>
                </div>
            </form>
        </center>
    </div>
</body>

</html>
